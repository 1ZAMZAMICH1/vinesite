      .text { font-family: 'Lato', sans-serif; fill: #c9a25b; font-size: 16px; opacity: 0.7; pointer-events: none; }
      .zone-text { font-family: 'Cormorant Garamond', serif; fill: #c9a25b; font-size: 32px; opacity: 0.4; letter-spacing: 2px; }
      .structure { fill: rgba(201, 162, 91, 0.1); stroke: rgba(201, 162, 91, 0.2); stroke-width: 1; }
      .window { fill: #87ceeb; opacity: 0.1; }
    </style>
