    .region-text { font-family: 'Cormorant Garamond', serif; fill: #f3efe9; font-size: 10px; opacity: 0; transition: opacity 0.5s ease; pointer-events: none; }
    .wine-region:hover + .region-text { opacity: 1; }
  </style>
